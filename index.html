<!DOCTYPE html>
<html>
	<head>
		<title>Fitness Hub</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<style>
			.header{
				width:100%;
				height:90px;
				background-color:black;
				position:sticky;
			}
			body{
				margin:0px;
				padding:0px;
			}
			.logo{
				color:white;
				font-size:25px;
				font-family:verdana;
				text-align:right;
				margin-top:0px;
				float:right;
				margin:0px;
				line-height:50px;
				padding-left:9px;
				position: relative;
				right:50px;
				top:10px;
			}
			.mainchunk{
				color:white;
				border: solid;
				font-size:20px;
				font-family:verdana;
				line-height:50px;
				padding-left:50px;
				cursor: pointer;
				border-color: gray;


			}
			.button {
  				border: none;
 				color: white;
  				padding: 16px 32px;
  				font-family:verdana;
 				text-align: center;
				text-decoration: none;
				display: inline-block;
 				font-size: 16px;
 		 		margin: 4px 2px;
 				transition-duration: 0.4s;
 				cursor: pointer;
 				position: relative;
 				top:10px;
			}

			.main_chunk {
				width:80%;
				height:110%;
				background-color:rgba(221, 5, 210, 0.507);
				position:sticky;
				left:150px;
			}
			body{
				margin:2px;
				padding:0px;
			}				

		</style>
	</head>
	<style>
		ul {
 		 list-style-type: none;
 		 margin: 0;
 		 padding-left: 50px;
		}

		li {
		  display: inline;
		}
	</style>
	<script src="fitnesshub.js"></script>
	<body style="background-color:rgb(192,192,192);">
		<div class="header">
			<ul>
				<li class="logo">Fitness Hub</li>
				<li class="button" href=#Workout>Workout Plans</li>
				<li class="button" href=#Forum>Forum</li>
				<button class="button" onclick="Article()" id="ArticleBTN">Articles</button>
				<script>
					var ArticleBTN = document.getElementById("ArticleBTN");
					function Article() {
						ArticleBTN.innerHTML = "clicked";
						ArticleBTN.innerText = "clicked";
					}
				</script>																																			
			</ul>
		</div>
		<div class="main_chunk">
			<h1 class=mainchunk> hi </h1>
			<h1 class=mainchunk> hi </h1>
			<h1 class=mainchunk> hi </h1>
			<h1 class=mainchunk> hi </h1>
		</div>
	</body>
</html>
